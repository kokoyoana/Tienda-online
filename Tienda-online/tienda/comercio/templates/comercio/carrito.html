<html lang="en">

</head>
<body>
   
<div class="container-fluid" style="background-color:black;">
    <nav class="navbar">
        <a class="navbar-brand text-white" href="#">
        <img src="{% static 'img/yuhu.svg' %}" style="height: 50px;">
        </a>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'comercio:inicio' %}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'comercio:ella' %}">Para ella</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'comercio:el' %}">Para el</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Parejas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Contacto</a>
            </li>
            <li>
            <a href="{% url 'comercio:vercar' %}"><i class="fas fa-shopping-cart fa-2x" style="color: white;"></i></a>
            </li>
        </ul>
    </nav>


    
<div id="contenedor">
        <h1>PRODUCTOS</h1>
            <p class="texto"> Productos carrito</p>


<div class="card">
  <div class="card-header">
    <strong class="card-title">Listado de Productos</strong>
  </div>
  <div class="table-stats order-table ov-h">
    <table class="table">
      <thead>
        <tr>
          <th>SubTotal</th>
          <th>Cantidad</th>
          <th>Producto</th>
        </tr>
      </thead>
      <tbody>
        {% for l in pro %}
        <tr>
          <td>{{ l.subTotal }}</td>
          <td>{{ l.cantidad }}</td>
          <td>{{ l.idPro.nombre }}</td>
          <td>
            <a href="{% url 'comercio:eliminar' l.id %}" class="btn btn-danger">Eliminar</a>
            
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>



<button onclick="abrir_modal_edicion('{% url 'comercio:pagar' %}')" class="btn btn-primary">Pagar</button>

</div>
