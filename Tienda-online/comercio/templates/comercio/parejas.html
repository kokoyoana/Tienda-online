{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TiendaOnline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac5fa3b011.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/ella.css' %}">
</head>
<body>
   
<div class="container-fluid" style="background-color:black;">
    <nav class="navbar">
        <a class="navbar-brand text-white" href="#"></a>
        <img class="logo" src="{% static 'img/yuhu.svg' %}" style="height: 50px; margin-right:800px;">

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'comercio:inicio' %}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'comercio:ella' %}">Para ella</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'comercio:el' %}">Para el</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'comercio:parejas' %}">Parejas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'comercio:formulario' %}">Contacto</a>
            </li>
            <li>
            <a href="{% url 'comercio:vercar' %}"><i class="fas fa-shopping-cart fa-2x" style="color: white;"></i></a>
            </li>
        </ul>
    </nav>


<div id="contenedor">
        <h1>PRODUCTOS</h1>
            <p class="texto"> Para parejas...</p>
</div>
    
    <div id="perfiles">

       {% for l in pro %} 
        <div class="card" style="width:300px;">
            <img class="card-img-top tamaño" src="../../static/{{ l.imagen.url }}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{ l.nombre }}</h4>
                <p class="card-text">{{ l.precio }}€</p>
                <a class="btn" href="{% url 'comercio:agregar' l.id %}"><i class="fas fa-cart-arrow-down" style="color: #BA0622;"></i>Comprar</a>
            </div>
        </div>
        {% endfor %}

 
    </div>

      <footer class="page-footer font-small blue" style="color:white;">
        <div class="card-body">
          <div class="footer-copyright text-center py-3">© 2020 Copyright: Grupo Crece
      </div> 
</div>
</div>
</footer>

  
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
