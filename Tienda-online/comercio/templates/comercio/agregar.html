{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TiendaOnline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac5fa3b011.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   
<div class="container-fluid" style="background-color:black;">
    <nav class="navbar">
        <a class="navbar-brand text-white" href="#">
        <img src="{% static 'img/yuhu.svg' %}" style="height: 50px;">
        </a>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'comercio:ella' %}">Para ella</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'comercio:el' %}">Para el</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Parejas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Contacto</a>
            </li>
            <li>
            <a href="#"><i class="fas fa-shopping-cart fa-2x" style="color: white;"></i></a>
            </li>
        </ul>
    </nav>





<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Añadir al carro</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form  method="POST">

            {% csrf_token %}
            <div class="modal-body">
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
</div>



<footer class="page-footer font-small blue" style="color:white;">
        <div class="card-body">
          <div class="footer-copyright text-center py-3">© 2020 Copyright: Grupo Crece
      </div> 
</div>
</div>
</footer>

  
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>

</html>
