{% extends 'base.html' %} {% block body %}

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Listado de Productos</strong>
        </div>
        <div class="table-stats order-table ov-h">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>precio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for l in pro %}
                    <tr>
                        <td>{{ l.id }}</td>
                        <td>{{ l.nombre }}</td>
                        <td>{{ l.descripcion }}</td>
                        <td>{{ l.precio }}</td>
                        <td>{{ l.stock }}</td>
                        <td>
                            <button class="btn btn-primary" onclick="abrir_modal('{% url 'comercio:agregar' %}')">Añadir </button>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


        <div class="modal fade" id="agregar" role="dialog"></div>
        <div class="modal fade" id="eliminar" role="dialog"></div>

        {% endblock body %} {% block extrajs %}

        <script type="text/javascript">
            var $ = jQuery.noConflict();

            function abrir_modal(url) {
                $('#agregar').load(url, function() {
                    $(this).modal('show');
                });
            }

            function modal_eliminar(url) {
                $('#eliminar').load(url, function() {
                    $(this).modal('show');
                });
            }
        </script>
        {% endblock extrajs %}

</body>
